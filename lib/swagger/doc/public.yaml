definitions:
  sendrequest:
    title: sendrequest
    example:
      to: '919860245659'
      channels:
      - whatsapp
      isOptin: true
      whatsapp:
        from: '918080800808'
        contentType: template
        template:
          templateId: opt_1
          language:
            policy: deterministic
            code: hi
          components:
          - type: body
            parameters:
            - type: text
              text: VivaConnect
            - type: text
              text: '007'
            - type: text
              text: '2022'
    type: object
    properties:
      to:
        type: string
      channels:
        type: array
        items:
          type: string
      isOptin:
        type: boolean
      whatsapp:
        "$ref": "#/definitions/Whatsapp"
    required:
    - to
    - channels
    - whatsapp
  Whatsapp:
    title: Whatsapp
    example:
      from: '918080800808'
      contentType: template
      template:
        templateId: opt_1
        language:
          policy: deterministic
          code: hi
        components:
        - type: body
          parameters:
          - type: text
            text: VivaConnect
          - type: text
            text: '007'
          - type: text
            text: '2022'
    type: object
    properties:
      from:
        type: string
      contentType:
        type: string
      template:
        "$ref": "#/definitions/Template"
    required:
    - from
    - contentType
    - template
  Template:
    title: Template
    example:
      templateId: opt_1
      language:
        policy: deterministic
        code: hi
      components:
      - type: body
        parameters:
        - type: text
          text: VivaConnect
        - type: text
          text: '007'
        - type: text
          text: '2022'
    type: object
    properties:
      templateId:
        type: string
      language:
        "$ref": "#/definitions/Language"
      components:
        type: array
        items:
          "$ref": "#/definitions/Component"

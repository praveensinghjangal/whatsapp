paths:
  "/chat/v1/messages":
    post:
      description: |-
        This API is used to send mesages using a channel.
         This API can send single as well as bulk messsages.
      summary: This API is used to send mesages using a channel
      tags:
      - message
      operationId: send
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: Provided by vivaconnect upon signup
      - name: Body
        in: body
        required: true
        description: Accepts Array of json to send bulk message
        schema:
          example:
          - to: '9112345'
            channels:
            - whatsapp
            whatsapp:
              from: '9167890'
              contentType: location
              location:
                longitude: 7.4954884
                latitude: 51.5005765
          - to: '9112345'
            channels:
            - whatsapp
            whatsapp:
              from: '9167890'
              contentType: template
              template:
                templateId: welcome
                language:
                  policy: deterministic
                  code: en
                components:
                - type: header
                  parameters:
                  - type: text
                    text: Hi!
                  - type: media
                    media:
                      type: document
                      url: http://www.africau.edu/images/default/sample.pdf
                - type: body
                  parameters:
                  - type: text
                    text: Hi!
                  - type: media
                    media:
                      type: document
                      url: http://www.africau.edu/images/default/sample.pdf
                - type: footer
                  parameters:
                  - type: text
                    text: Hi!
                  - type: media
                    media:
                      type: document
                      url: http://www.africau.edu/images/default/sample.pdf
          - to: '9112345'
            channels:
            - whatsapp
            whatsapp:
              from: '9167890'
              contentType: media
              media:
                type: image
                url: https://i.ibb.co/kXgjphY/925869358s.png
                caption: viva connect
          - to: '9112345'
            channels:
            - whatsapp
            whatsapp:
              from: '9167890'
              contentType: text
              text: hello
          type: array
          items:
            "$ref": "#/definitions/sendrequest"
      responses:
        '200':
          description: Returns message ID
          headers: {}
          schema:
            properties:
              code:
                type: number
              msg:
                type: string
              data:
                type: array
            example:
              code: 2002
              msg: Request Accepted
              data:
              - messageId: 9fcb694e-312f-4945-bc62-008b7a8b376f
                acceptedAt: '2020-07-07T08:33:32.537Z'
              - messageId: 9fcb694e-312f-4945-bc62-008b7a8bjuip
                acceptedAt: '2020-07-07T08:33:32.648Z'
        '400':
          description: Returns invalid request error in error array
          headers: {}
          schema:
            properties:
              code:
                type: number
              msg:
                type: string
              data:
                type: object
              error:
                type: array
            example:
              code: 4000
              msg: Invalid request
              data: 
              error:
              - invalid body error here
        '401':
          description: Invalid token in header
          headers: {}
          schema:
            type: string
            example: Unauthorized
        '500':
          description: in case of some exceptional error
          headers: {}
          schema:
            properties:
              code:
                type: number
              msg:
                type: string
              data:
                type: object
              error:
                type: object
            example:
              code: 5000
              msg: Something went wrong. Please try again later.
              data: {}
              error: {}
      security: []
  "/chat/v1/messages/tracking/{messageId}":
    get:
      summary: Get Message Journey
      description: |-
        Use this API to get complete journey of a message
        You need to pass messageId in path

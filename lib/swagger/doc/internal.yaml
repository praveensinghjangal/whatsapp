  "/chat/v1/messages/tracking/{messageId}":
    get:
      x-isPublic: false
      x-module: platform
      summary: Get Message Journey
      description: |-
        Use this API to get complete journey of a message
        You need to pass messageId in path
      tags:
      - message
      operationId: getMessageStatus
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: Provided by vivaconnect upon signup
      - name: messageId
        in: path
        required: true
        type: string
        description: Id of a Message
      responses:
        '200':
          description: Returns various stages of message journey
          schema:
            properties:
              code:
                type: number
              msg:
                type: string
              data:
                type: object
            example:
            - code: 2000
              msg: Success
              data:
              - messageId: 49bdfe01-0503-487f-8b26-67a2b8fafhjgip
                deliveryChannel: whatsapp
                statusTime: '2020-07-15T13:01:08.000Z'
                state: message forwarded
                endConsumerNumber: '917666545750'
                businessNumber: '91808080808'
              - messageId: 49bdfe01-0503-487f-8b26-67a2b8fafhjgip
                deliveryChannel: whatsapp
                statusTime: '2020-07-15T13:01:00.000Z'
                state: message accepted
                endConsumerNumber: '917666545750'
                businessNumber: '91808080808'
            - code: 3000
              msg: No record found.
              data:
              error: {}
        '401':
          description: Invalid token in header
          headers: {}
          schema:
            properties:
              code:
                type: number
              msg:
                type: string
              data:
                type: object
            example:
              code: 4001
              msg: Unauthorized access.
              data:
        '500':
          description: in case of some exceptional error
